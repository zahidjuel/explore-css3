<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field {
            border: 1px solid red;
            background-color: green;
            border-radius: 100px;
            margin-right: 10%;
        }

        .bat {
            transition: transform 0.2s ease-in;
        }

        .field:hover .bat {
            transform: rotate(-60deg);
            transform-origin: top right;

        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 25px;
            position: relative;
            left: 700px;
            transition: transform 0.7s ease-out 0.2s;
        }

        .field:hover .ball {
            transform: translate(700px, -300px)
        }
    </style>
</head>

<body>
    <div class="field">
        <img class="bat" src="./images/bat-removebg-preview.png" alt="">
        <div class="ball">

        </div>
    </div>
</body>

</html>
