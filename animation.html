<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes sliding {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
                transform: scale(0.25);
            }

            25% {
                background-color: pink;
                top: 400px;
                transform: scale(0.75);
            }

            50% {
                background-color: green;
                top: 0px;
                transform: scale(1);
            }

            75% {
                background-color: cyan;
                top: 400px;
                transform: scale(0.25);
            }

            100% {
                background-color: yellow;
                left: 900px;
                top: 0px;
            }

        }

        .stage {
            width: 1000px;
            height: 500px;
            background-color: green;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            animation: sliding 4s linear 0.5s infinite alternate;
            animation-play-state: running;
        }
    </style>
</head>

<body>
    <h1>Let's Explore Css Animation</h1>
    <div class="stage">
        <div class="ball">

        </div>
    </div>
</body>

</html>
